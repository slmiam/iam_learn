<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
        div {
            margin: 10px auto;
            padding: auto;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid black;
        }
        #div_but {
            margin-top: 20px;
            height: 50px;

        }
        button {
            background-color: white;
            width: auto;
            padding: 5px;
            margin: 0px 5px;
            text-align: center;
            border: 1px solid black;
            border-radius: 0.5em;
            box-sizing: border-box;
        }
        #preview {
            width: 100px;
            height: 100px;
            color: #fff;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="div_but">
        <button id="widen">widen</button>
        <button id="higher">higher</button>
        <button id="discoloration">discoloration</button>
        <button id="hide">hide</button>
        <button id="reset">reset</button>
    </div>
    <div id="preview"></div>
    <script type="text/javascript">
        window.onload = function() {
            var preview = document.getElementById("preview");
            var btns = new Array("width","height","background","display","display");
            var vals = new Array("200px","200px","red","none","block");
            var wVal = 100;
            var hVal = 100;
            for (var i = 0; document.getElementsByTagName("button").length > i; i++) {
                var btn = document.getElementsByTagName("button");
                btn[i].index = i;
                btn[i].addEventListener("mouseover",function(){
                    this.style.backgroundColor = "gray";
                })
                btn[i].addEventListener("mouseout",function(){
                    this.style.backgroundColor = "white";
                })
                btn[i].addEventListener("click",function(){
                    this.index == document.getElementsByTagName("button").length - 1 && (preview.style.cssText = "");
                    switch (this.index) {
                        case 0:
                            if (wVal < 1500) {wVal += Number(wVal);} 
                            preview.style[btns[this.index]] = wVal + "px";
                            break;
                        case 1:
                            if (hVal < 1500) {hVal += Number(hVal);} 
                            preview.style[btns[this.index]] = hVal + "px";
                            break;
                        case 2:
                            var cVal = 0Xfff;
                            preview.style[btns[this.index]] = "#" + parseInt(Math.random() * cVal) ;
                            break;
                        case 3:
                            if (this.innerHTML == "hide") {
                                preview.style[btns[this.index]] = "none";
                                this.innerHTML = "display";
                            } else {
                                preview.style[btns[this.index]] = "block";
                                this.innerHTML = "hide";
                            }
                            break;
                        case 4:
                            break;
                        default:
                            alert("error");
                    }
                    
                })
            }
        }
    </script>
</body>
</html>
